version: "3.9"

services:
  # ğŸ§© MS de AutenticaciÃ³n (Django + Poetry)
  ms-auth:
    build:
      context: ./MS_Auth
      dockerfile: Dockerfile
    container_name: ms_auth
    env_file:
      - ./MS_Auth/.env
    ports:
      - "8000:8000"
    working_dir: /app
    command: ["poetry", "run", "python", "manage.py", "runserver", "0.0.0.0:8000"]
    restart: always
    networks:
      - backend-net

  # ğŸ§­ MS de Reservas (Node.js)
  ms-reserva:
    build:
      context: ./MS-Reserva
      dockerfile: Dockerfile
    container_name: ms-reserva
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
    restart: always
    networks:
      - backend-net

  # ğŸ—ºï¸ MS de GuÃ­as (Spring Boot)
  ms-guias:
    build:
      context: ./MS_Guias
      dockerfile: Dockerfile
    container_name: ms-guias
    env_file:
      - ./MS_Guias/.env
    ports:
      - "8080:8080"
    restart: always
    networks:
      - backend-net

  # âš™ï¸ ORQUESTADOR (Node.js 20 - API Gateway o coordinador)
  orquestador:
    build:
      context: ./MS_orquestador       # ğŸ‘ˆ Ajusta si tu carpeta tiene otro nombre exacto
      dockerfile: Dockerfile
    container_name: orquestador
    env_file:
      - ./MS_orquestador/.env         # ğŸ‘ˆ Solo si usas .env interno
    ports:
      - "8081:8081"                # ğŸ‘ˆ Puerto pÃºblico del orquestador
    environment:
      - NODE_ENV=production
      # ğŸ‘‡ Puedes inyectar direcciones internas de tus MS para que el orquestador las conozca
      - MS_AUTH_URL=http://ms-auth:8000
      - MS_RESERVA_URL=http://ms-reserva:4000
      - MS_GUIAS_URL=http://ms-guias:8080
    depends_on:
      - ms-auth
      - ms-reserva
      - ms-guias
    restart: always
    networks:
      - backend-net

# ğŸŒ Red compartida entre todos los microservicios
networks:
  backend-net:
    driver: bridge
